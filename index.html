<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font2/css/all.min.css">
    <title>My to do list</title>
</head>
<body>
       <div id="root">
          <div class="container row">
            
                <section id="title">
                     <h1>WEEKLY TO-DO-LIST</h1>
                </section>
                <div class="row">
                    <div class=" box list col-xs-1 col-md-4 -col-lg-4">
                             <h5>MY LIST</h5>
                           <div class="containerList">
                            <ol>
                                <li v-for="(el, index) in list"><i class="fa-solid fa-list"></i>{{el}} <i @click="winTodo(index)" id="si" class="fa-solid fa-square-check"></i>   <i @click="deleteTodo(index)" id="no" class="fa-solid fa-rectangle-xmark"></i> </li>
                               
                             
                            </ol>
                           </div>


                        <div class="containerComand">
                            <input @keyUp.13="insert" v-model="newTodo" type="text" placeholder="Inserisci Elementi in lista" name="" id="">
                            <button @click="insert">inserisci</button>
                        </div>
                    </div>
                <div class=" box done col-xs-1 col-md-4 -col-lg-4">
                    <h5>DONE</h5>
                    <div class="containerList">
                        <ol>
                            <li v-for="(fatto, index) in fatti"><i class="fa-solid fa-list"></i>{{fatto}}</li>
                        </ol>
                       </div>
                </div>
                <div class=" box delete col-xs-1 col-md-4 -col-lg-4">
                    <h5>DELETE</h5>
                    <div class="containerList">
                        <ol>
                          <li v-for="(eliminato, index) in eliminati"><i class="fa-solid fa-list"></i>  {{eliminato}}</li>
                        </ol>
                       </div>
                </div>
                </div>
                
                     <h4  @click="eliminaTutto(index)" id="elimina">SVUOTA TUTTO</h4>
          </div>
          
       </div>
     <script src="main.js"></script>
</body>
</html>
